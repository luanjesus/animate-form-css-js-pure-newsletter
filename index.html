<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Newsletter Subscribe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form-section">
      <div class="form-wrapper">
        <form>
          <div class="input-block">
            <h1>Join us!</h1>
            <p>Subscribe to our newsletter, receive the latest updates and exclusive promotions just into your inbox.</p>
          </div>
          <div class="input-block">
            <label for="login-email">Enter your best e-mail</label>
            <input type="email" id="login-email" placeholder="username@domain.com"/>
          </div>
          <button type="submit" class="btn-subscribe">Sign up</button>
        </form>
      </div>
    </section>

    <ul class="squares"></ul>

    <script src="script.js"></script>
  </body>
</html>
